<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="script" href="script.js" />
    <title>Abe Tech Sign In</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Sign In With Abe</h2>
        <div class="form-control">
          <label for="username">First Name</label>
          <input type="text" id="firstname" placeholder="Enter first name" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Last Name</label>
          <input type="text" id="lastname" placeholder="Enter last name" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="username">Legal Issue</label>
          <input type="text" id="legalissue" placeholder="Enter legal issue" />
          <small>Error message</small>
       
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Enter email" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" />
          <small>Error message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Enter password again"
          />
          

          <div class="form-control input-group date form-group " id="datepicker">
            <label for="appoinment">Appointment Date</label>
            <input type="text" class="form-control" id="Dates" name="Dates" placeholder="Select days" required />
            <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i><span class="count"></span></span>
        </div>
          
          
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
